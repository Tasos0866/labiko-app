<app-nav-bar></app-nav-bar>
<div class="container" *ngIf="!this.showGrid">
    <div class="left"></div>
    <div class="center">
        <a mat-mini-fab (click)="switchLanguage('en')"
            class="flag-icon-gb" style="margin-left: 7%; margin-top: 3vh;
            margin-bottom: 1vh;"></a>
        <a mat-mini-fab (click)="switchLanguage('gr')"
            class="flag-icon-gr" style="margin-left: 6px;"></a>
        <span class="month-text" [translate]="'MonthText'"></span>
        <mat-form-field class="month-list">
            <mat-select #month [placeholder]="'SelectMonth' | translate">
                <mat-option *ngFor="let m of months" [value]="m | translate">
                    {{m | translate}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <span class="day-text" [translate]="'FirstDayText'"></span>
        <mat-form-field class="day-list">
            <mat-select #day [placeholder]="'SelectDay' | translate">
                <mat-option *ngFor="let d of days" [value]="d | translate">
                    {{d | translate}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <span class="employee-text" [translate]="'EmployeNamesText'"></span>
        <mat-form-field class="employee-box">
            <input matInput [placeholder]="'Name' | translate" value=""
                #first_employee>
        </mat-form-field>
        <mat-form-field class="employee-box2">
            <input matInput [placeholder]="'Name' | translate" value=""
                #secod_employee>
        </mat-form-field>
        <mat-form-field class="employee-box3">
            <input matInput [placeholder]="'Name' | translate" value=""
                #third_employee>
        </mat-form-field>
        <a mat-stroked-button matTooltip="{{'NextButtonToolTip' | translate}}"
            style="max-width: 90px; display: block;
            position: relative;
            margin-left: 7%;
            margin-top: 1vh;
            background-color: rgb(123, 226, 221)"
            (click)="nextClicked(day.value,
            month.value, first_employee.value, secod_employee.value,
            third_employee.value)">{{'NextButton' | translate}}</a>
    </div>
    <div class="right"></div>
</div>
<app-home *ngIf="this.showGrid"
    [language]="this.language"
    [month]="this.month"
    [day]="this.day"
    [first_employee]="this.firstEmployee"
    [second_employee]="this.secondEmployee"
    [third_employee]="this.thirdEmployee">
</app-home>


<div class="container">
  <div class="left"></div>
  <div class="center">
    <ag-grid-angular
      style="width: 100%; height: 100%; max-width: 520px; margin: 0 auto;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [getRowHeight]="getRowHeight"
      [singleClickEdit]="true"
      [stopEditingWhenGridLosesFocus]="true"
      [suppressDragLeaveHidesColumns]="true"
      [rowDeselection]="true"
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="onGridSizeChanged($event)">
    </ag-grid-angular>
  </div>
  <div class="right"></div>
</div>
<button mat-fab class="material-icons" (click)="downloadImage()"
  style="background-color: rgb(123, 226, 221); display: block; margin: 0
  auto;"><i class="material-icons">
    save_alt
  </i></button>
<div id="download">
  <img #canvas>
  <a #downloadLink></a>
</div>
